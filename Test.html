<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Test.css">
  <title>Test Amphit</title>
  <style>
    /* Stili CSS per il layout del sito */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F4EDEB; /* Colore sabbia per lo sfondo */
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #FFFFFF; /* Colore bianco per il contenitore */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      text-align: center;
      color: #333333; /* Colore testo per l'intestazione */
      font-size: 32px;
      margin-top: 0;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 200px; /* Larghezza desiderata per l'immagine del prodotto */
      margin-right: 10px;
    }
    
    .raffle {
      text-align: center;
      margin-top: 20px;
    }
    
    /* Stili CSS per i pulsanti */
    .button-partecipa {
      display: inline-block;
      padding: 10px 20px;
      background-color: #E0CDAE; /* Colore sabbia */
      color: #333333; /* Colore testo */
      text-decoration: none;
      font-size: 16px;
      border: none;
      border-radius: 30px; /* Arrotondamento del pulsante */
      transition: background-color 0.3s ease;
      font-family: "Arial", sans-serif; /* Font moderno */
    }
    
    .button-partecipa:hover {
      background-color: #D1BE9B; /* Tonalità più scura del colore sabbia */
    }
    
    .product .ticket-bar,
    .ticket-info .ticket-bar {
      height: 10px;
      background-color: #545454; /* Colore della barra */
      margin-top: 5px;
    }
    
    .product .ticket-progress,
    .ticket-info .ticket-progress {
      height: 100%;
      background-color: #f68a25; /* Colore della barra di avanzamento */
    }
    
    /* Stili CSS per gli input */
    .input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
    }
    
    .input:focus {
      outline: none;
      border-color: #555555;
    }
    
    /* Stili CSS per gli alert */
    .alert {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background-color: #FFCCCC;
      color: #FF0000;
      border: 1px solid #FF0000;
      border-radius: 5px;
    }
    
    .alert:hover {
      cursor: pointer;
    }
    
    /* Stili per il countdown */
    .countdown {
      text-align: center;
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: #333;
    }
    
    .countdown-timer {
      display: inline-block;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    .countdown-timer span {
      display: inline-block;
      margin: 0 5px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    
    .countdown-label {
      font-size: 14px;
      color: #888;
    }
    
    .countdown-divider {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Amphit</h1>

    <div class="product">
      <img src="prodotto.jpg" alt="Prodotto">
      <div>
        <h2>Nome Prodotto</h2>
        <p>Descrizione del prodotto</p>
        <p>N° Ticket disponibili: <span id="remainingCount">140</span></p>
      </div>      
    </div>

    <div class="raffle">
      <h3>Raffle</h3>
      <p>Partecipa alla raffle per avere la possibilità di vincere il prodotto!</p>
      <input type="number" id="ticketInput" placeholder="Numero di biglietti" class="input">
      <button onclick="participateRaffle()" class="button-partecipa">Partecipa</button>

      <!-- Visualizzazione dei biglietti -->
      <div class="ticket-info">
        <p>Totale biglietti: <span id="totalTickets"></span></p>
        <p>Biglietti rimanenti: <span id="remainingTickets"></span></p>
      </div>

      <div class="ticket-bar">
        <div class="ticket-progress"></div>
      </div>

      <div id="alert" class="alert"></div>
    </div>

    <div class="countdown">
      <h3>Rimangono</h3>
      <div id="countdownTimer" class="countdown-timer">
        <span id="countdownDays" class="countdown-value"></span>
        <span class="countdown-label">Giorni</span>
        <span class="countdown-divider">:</span>
        <span id="countdownHours" class="countdown-value"></span>
        <span class="countdown-label">Ore</span>
        <span class="countdown-divider">:</span>
        <span id="countdownMinutes" class="countdown-value"></span>
        <span class="countdown-label">Minuti</span>
        <span class="countdown-divider">:</span>
        <span id="countdownSeconds" class="countdown-value"></span>
        <span class="countdown-label">Secondi</span>
      </div>
    </div>
  </div>

  <script>
    var totalTickets = 140; // Numero totale di biglietti disponibili
    var remainingTickets = 140; // Numero di biglietti rimanenti
    var countdownEndDate = new Date("2023-06-08T12:00:00"); // Data e ora di scadenza del countdown

    // Funzione per partecipare alla raffle
    function participateRaffle() {
      var ticketInput = document.getElementById("ticketInput");
      var ticketCount = parseInt(ticketInput.value);

      if (isNaN(ticketCount) || ticketCount <= 0) {
        showAlert("Inserisci un numero valido di biglietti.");
        return;
      }

      if (ticketCount > remainingTickets) {
        showAlert("Numero di biglietti disponibili insufficiente.");
        return;
      }

      remainingTickets -= ticketCount;
      updateTicketInfo();
      ticketInput.value = "";
    }

    // Funzione per aggiornare le informazioni sui biglietti
    function updateTicketInfo() {
      var totalTicketsElement = document.getElementById("totalTickets");
      var remainingTicketsElement = document.getElementById("remainingTickets");

      totalTicketsElement.textContent = totalTickets;
      remainingTicketsElement.textContent = remainingTickets;

      var ticketProgress = document.querySelector(".ticket-progress");
      var progressPercentage = ((totalTickets - remainingTickets) / totalTickets) * 100;
      ticketProgress.style.width = progressPercentage + "%";

      if (remainingTickets === 0) {
        disableParticipation();
      }
    }

    // Funzione per disabilitare la partecipazione alla raffle
    function disableParticipation() {
      var ticketInput = document.getElementById("ticketInput");
      var participateButton = document.querySelector(".button-partecipa");

      ticketInput.disabled = true;
      participateButton.disabled = true;
      participateButton.textContent = "Raffle scaduta";
    }

    // Funzione per mostrare un avviso
    function showAlert(message) {
      var alertElement = document.getElementById("alert");
      alertElement.textContent = message;
      alertElement.style.display = "block";
      alertElement.addEventListener("click", function() {
        alertElement.style.display = "none";
      });
    }

    // Funzione per aggiornare il countdown
    function updateCountdown() {
      var now = new Date().getTime();
      var distance = countdownEndDate - now;

      if (distance <= 0) {
        disableParticipation();
        return;
      }

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdownDays").textContent = days;
      document.getElementById("countdownHours").textContent = hours;
      document.getElementById("countdownMinutes").textContent = minutes;
      document.getElementById("countdownSeconds").textContent = seconds;
    }

    // Aggiorna il countdown ogni secondo
    setInterval(updateCountdown, 1000);

    // Aggiorna le informazioni sui biglietti all'avvio
    updateTicketInfo();
  </script>
</body>
</html>
