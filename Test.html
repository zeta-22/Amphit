<!DOCTYPE html>
<html>
<head>
  <title>Test Amphit</title>
  <style>
    body {
      background-color: #F4EDEB; /* Colore sabbia per lo sfondo */
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #FFFFFF; /* Colore bianco per il contenitore */
    }
    
    h1 {
      text-align: center;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 200px; /* Larghezza desiderata per l'immagine del prodotto */
      margin-right: 10px;
    }
    
    .raffle {
      text-align: center;
      margin-top: 20px;
    }
    
    .raffle input[type="text"],
    .raffle button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Amphit</h1>
    
    <div class="product">
      <img src="prodotto.jpg" alt="Prodotto">
      <div>
        <h2>Nome Prodotto</h2>
        <p>Descrizione del prodotto</p>
        <p>N° Ticket disponibili: 100</p>
      </div>
    </div>
    
    <div class="raffle">
      <h3>Raffle</h3>
      <p>Partecipa alla raffle per avere la possibilità di vincere il prodotto!</p>
      <input type="text" placeholder="Inserisci il tuo nome">
      <input type="number" id="ticketInput" placeholder="Numero di biglietti">
      <button onclick="participateRaffle()">Partecipa</button>
    </div>
  </div>

  <script>
    var totalTickets = 140; // Numero totale di biglietti disponibili

function participateRaffle() {
  var nameInput = document.querySelector('input[type="text"]');
  var ticketInput = document.querySelector('#ticketInput');
  var name = nameInput.value;
  var tickets = parseInt(ticketInput.value);
  
  if (name !== '' && tickets > 0) {
    if (tickets <= Math.floor(totalTickets * 0.1)) { // Limite massimo del 10% dei biglietti
      // Effettua qui le operazioni per partecipare alla raffle con il numero specificato di biglietti
      alert('Grazie per aver partecipato alla raffle, ' + name + '! Hai acquistato ' + tickets + ' biglietti.');
      nameInput.value = '';
      ticketInput.value = '';
    } else {
      alert('Puoi acquistare al massimo il 10% dei biglietti disponibili (' + Math.floor(totalTickets * 0.1) + ' biglietti).');
    }
  } else {
    alert('Inserisci il tuo nome e il numero di biglietti per partecipare alla raffle.');
  }
}

  </script>
</body>
</html>
