<!DOCTYPE html>
<html>
<head>
  <title>Il tuo sito di vendita</title>
  <style>
    body {
      background-color: #F4EDEB; /* Colore sabbia per lo sfondo */
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #FFFFFF; /* Colore bianco per l'header */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    header img {
      width: 100px; /* Larghezza desiderata per il logo */
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    main {
      margin: 20px;
    }
    
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .product {
      flex-basis: calc(50% - 10px);
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 200px; /* Larghezza desiderata per l'immagine del prodotto */
      margin-right: 10px;
    }
    
    footer {
      background-color: #FFFFFF; /* Colore bianco per il footer */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Prodotti</a></li>
        <li><a href="#">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="products">
      <div class="product">
        <img src="prodotto1.jpg" alt="Prodotto 1">
        <h3><a href="prodotto1.html">Prodotto 1</a></h3>
      </div>

      <div class="product">
        <img src="prodotto2.jpg" alt="Prodotto 2">
        <h3><a href="prodotto2.html">Prodotto 2</a></h3>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2023 Il tuo sito di vendita. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
