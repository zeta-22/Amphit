<!DOCTYPE html>
<html>
<head>
  <title>Vendita prodotto con Raffle</title>
  <style>
    body {
      background-color: #F4EDEB; /* Colore sabbia per lo sfondo */
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #FFFFFF; /* Colore bianco per il contenitore */
    }
    
    h1 {
      text-align: center;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 200px; /* Larghezza desiderata per l'immagine del prodotto */
      margin-right: 10px;
    }
    
    .raffle {
      text-align: center;
      margin-top: 20px;
    }
    
    .raffle input[type="text"],
    .raffle button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vendita prodotto con Raffle</h1>
    
    <div class="product">
      <img src="prodotto.jpg" alt="Prodotto">
      <div>
        <h2>Nome Prodotto</h2>
        <p>Descrizione del prodotto</p>
        <p>Prezzo: $XX.XX</p>
      </div>
    </div>
    
    <div class="raffle">
      <h3>Raffle</h3>
      <p>Partecipa alla raffle per avere la possibilit√† di vincere il prodotto!</p>
      <input type="text" placeholder="Inserisci il tuo nome">
      <button onclick="participateRaffle()">Partecipa</button>
    </div>
  </div>

  <script>
    function participateRaffle() {
      var nameInput = document.querySelector('input[type="text"]');
      var name = nameInput.value;
      
      if (name !== '') {
        // Effettua qui le operazioni per partecipare alla raffle
        alert('Grazie per aver partecipato alla raffle, ' + name + '!');
        nameInput.value = '';
      } else {
        alert('Inserisci il tuo nome per partecipare alla raffle.');
      }
    }
  </script>
</body>
</html>
