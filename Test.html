<!DOCTYPE html>
<html>
<head>
  <title>Il tuo sito di vendita</title>
  <style>
    body {
      background-color: #F4EDEB; /* Colore sabbia per lo sfondo */
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #FFFFFF; /* Colore bianco per l'header */
      padding: 20px;
      display: flex;
      justify-content: center; /* Centra gli elementi orizzontalmente */
      align-items: center;
    }
    
    header img {
      width: 100px; /* Larghezza desiderata per il logo */
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start; /* Allinea gli elementi a sinistra */
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    main {
      margin: 20px;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 200px; /* Larghezza desiderata per l'immagine del prodotto */
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contatti</a></li>
        <li><a href="#">Prodotti</a></li>
      </ul>
    </nav>
    <img src="logo.png" alt="Logo">
  </header>

  <main>
    <div class="product">
      <img src="prodotto1.jpg" alt="Prodotto 1">
      <h3><a href="prodotto1.html">Prodotto 1</a></h3>
    </div>

    <div class="product">
      <img src="prodotto2.jpg" alt="Prodotto 2">
      <h3><a href="prodotto2.html">Prodotto 2</a></h3>
    </div>
  </main>
</body>
</html>
